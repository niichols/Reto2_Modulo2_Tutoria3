<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="wirth=device-width, initial-scale=1.0">
    <script src="webjars/jquery/3.6.2/jquery.min.js"></script>
    <script src="/webjars/bootstrap/5.1.0/js/bootstrap.min.js"></script>
    <link  rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"/>
    <title>EmpresaReto1Tutoria</title>

    <script defer src="JS/login.js"></script>
</head>

<!-- LINKS DE FONDOS https://www.freepik.es/fotos-vectores-gratis/fondos-para-paginas-web -->
<body class="bg-image"
      style="background-image: url('https://img.freepik.com/vector-gratis/fondo-monocromatico-blanco-estilo-papel_52683-66443.jpg?size=626&ext=jpg&ga=GA1.1.878239929.1688784399&semt=ais');
      height: 100%;
      background-repeat: no-repeat;
      background-size: cover;
      background-attachment: fixed;">

      <div style="width: 80%; text-align: center; margin: auto; padding: 5%;">
          <h1 class="fw-bold">DAMAR SHOES</h1>
          <br><br>
          <h3>Inicio de Sesion</h3>
          <div class="container border border-dark" style="width: 40%; text-align: left; margin: auto; padding: 2%;">
              <form id="loginForm" action="usuariosLandingPage.html">
                 <div class="mb-3">
                    <label for="inputEmail" class="fw-bold form-label">E-mail</label>
                    <input type="email" class="form-control" id="inputEmail" name="inputEmail">
                     <div class="invalid-feedback">Ingresa un email valido</div>
                 </div>
                 <div class="mb-3">
                     <label for="inputPassword" class="fw-bold form-label">Contraseña</label>
                     <input type="password" class="form-control" id="inputPassword" name="inputPassword">
                     <div class="invalid-feedback">Contraseña valido</div>
                 </div>
                 <button class="btn btn-info" type="submit">Ingresar</button>  <!-- LINKS DE BOTONES https://getbootstrap.com/docs/5.2/components/buttons/ -->
              </form>
          </div>
      </div>

</body>
</html>
